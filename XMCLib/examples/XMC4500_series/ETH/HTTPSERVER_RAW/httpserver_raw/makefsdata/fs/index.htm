<html>
  <head>
    <title>XMC4500 RelaxKit Web Server Hands-On Session</title>
    <script language="javascript" type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {        
        function getData() {
          $.get("data.cgi", function(data) {
            $('#button_counter').val(parseInt(data.button_count));
          }, "json");        
        }
        function update() {
          getData();
          setTimeout(update, 300);
        }
        update();
      });
    </script>    
	<style>
    html *
   {
      font-family: Verdana  !important;
   }
    </style>
  </head>

  <body>
    <h1 align=center style='text-align:center'><img id="Picture 0" src="img_sics.gif" alt=scrollbg.jpg></h1>
    <h1 align=center style='text-align:center'>XMC4500 RelaxKit Web Server Demo</span></h1>
    <h3 align=center style='text-align:center'>Press buttons below to toggle LEDs</h3></span>
    <form action="ledcontrol.cgi" method="get">
    <div align=center>    
      <button type="submit" name="toggle" value="led1">Switch LED1</button> 
      <button type="submit" name="toggle" value="led2">Switch LED2</button>    
    </div>
    </form>
    <br>
    <h3 align=center style='text-align:center'>Press BUTTON2 in the RelaxKit to increment the count below</h3></span>
    <p align=center>Button counter value: <input id="button_counter" type="text" value=""></p>
    <br>
   </body>
</html>
